<div class="container">
  <h1 class="title">{{ title }}</h1>

  <div class="booking-form">
    <label for="seatCount">Number of Seats:</label>
    <input
      type="number"
      id="seatCount"
      [(ngModel)]="seatCount"
      min="1"
      max="7"
      placeholder="Enter number of seats"
      class="seat-input"
    />
    <button (click)="bookSeats()" class="book-button">Book Seats</button>
  </div>

  <p class="message">{{ message }}</p>

  <div class="seats-display">
    <h2>Available Seats</h2>
    <div class="seats-list">
      <div
        *ngFor="let seat of seats"
        class="seat-item"
        [ngClass]="{ booked: seat.isBooked }"
      >
        Row {{ seat.row }} Seat {{ seat.seatNumber }}
        <span class="status">{{ seat.isBooked ? 'Booked' : 'Available' }}</span>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Seat Booking System. Created by Pranay Rai.</p>
  </footer>
</div>
